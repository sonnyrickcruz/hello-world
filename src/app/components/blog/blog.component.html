<form action="#">
  <input type="text" name="title" [(ngModel)]="title" placeholder="Insert Title Here">
  <br>
  <textarea name="body" id="" cols="30" rows="10" [(ngModel)]="body" placeholder="Insert Message Here"></textarea>
  <br>
  <button (click)="addPost()" class="btn btn-primary"> Add Post</button>
</form>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <div>
      <h1>{{post.title}}</h1>
      <!-- <div>Post Subtitle</div> -->
      <div>{{post.body}}</div>
    </div>
  </li>
</ul>
